javaxMail = "1.6.2"
jersey = "3.1.1"
jpaModelGen = "6.2.7.Final"
keycloak = "21.0.2"
liquibase = "4.23.0"
lombok = "1.18.20"
mapstruct = "1.5.5.Final"
mapstructBiding = "0.2.0"
